<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thidas Senavirathna</title>
    <link rel="stylesheet" href="style/splash_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <meta http-equiv="refresh" content="6;url=home.html">
</head>
<body>
    <div class="splash-container">
        <div class="splash-content">
            <h1 class="title">Thidas Senavirathna</h1>
            <p class="subtitle">Developer | Designer | Creator</p>
        </div>
    </div>
    <script>
        // GSAP animations for splash screen
        const timeline = gsap.timeline();

        // Title animation
        timeline.from(".title", {
            opacity: 0,
            y: 50,
            duration: 1.5,
            ease: "power2.out"
        });

        // Subtitle animation
        timeline.from(".subtitle", {
            opacity: 0,
            y: 30,
            duration: 1,
            ease: "power2.out"
        }, "-=0.5");

        // Scale out animation
        timeline.to(".splash-container", {
            scale: 0.9,
            opacity: 0,
            duration: 1,
            delay: 1.5,
            ease: "power2.inOut"
        });

    </script>
</body>
</html>
